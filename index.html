<!-- (3) Alterar a propriedade de um elemento por id -->
<p id="ola">Olá!</p>

<script>
    var ola = document.getElementById('ola');
    ola.style.color = 'blue';
</script>

<!-- (4) Alterar a propriedade de um elemento por name -->
<p name="mundo">Mundo.</p>

<script>
    var paragrafos = document.getElementsByName('ola');
    for (var i = 0; i < paragrafos.length; i++) {
        paragrafos[i].style.fontWeight = 'bold';
    }
</script>

<!-- (5) Alterar a propriedade de um elemento por class -->
<p class="yuri">Eu sou Yuri!</p>
<p class="yuri">Também conhecido como Yuri M.</p>

<script>
    var paragrafosClasse = document.getElementsByClassName('yuri');
    for (var i = 0; i < paragrafosClasse.length; i++) {
        paragrafosClasse[i].style.fontStyle = 'italic';
    }
</script>
